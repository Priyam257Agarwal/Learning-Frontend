<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CSS Layout PoC">
    <meta name="keywords" content="CSS, layout, Grid, Float, Flexbox">

    <title>CSS Layout PoC</title>
    <style>
        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

        /* Float Layout */
        .float-container {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 10px;
        }
