<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CSS Selectors PoC" />
    <meta name="keywords" content="CSS, selectors, example" />
    <meta name="author" content="Your Name" />
    <title>CSS Selectors PoC</title>
    <style>
      /* Element selector */
      p {
        color: blue;
        font-size: 16px;
      }

      /* Class selector */
      .highlight {
        background-color: yellow;
      }

      /* ID selector */
      #main-title {
        color: red;
        text-align: center;
      }

      /* Descendant selector */
      div p {
        color: green;
        font-weight: bold;
      }

      /* Grouping selector */
      h1,
      h2 {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="main-title">CSS Selectors Example</h1>
      <h2>Subheading</h2>
    </header>

    <section>
      <p>This is a paragraph styled using an element selector.</p>
      <p class="highlight">This paragraph is styled using a class selector.</p>
      <div>
        <p>
          This paragraph is inside a div and styled using a descendant selector.
        </p>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
  </body>
</html>
