<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Event Example</title>
    <style>
      .container {
        margin: 20px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
      }
      #changeMessage {
        margin-top: 20px;
        font-size: 18px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="changeInput" placeholder="Type something..." />
      <div id="changeMessage"></div>
    </div>
    <script>
      document
        .getElementById("changeInput")
        .addEventListener("change", function () {
          document.getElementById("changeMessage").innerText =
            "Input value changed to: " + this.value;
        });
    </script>
  </body>
</html>
